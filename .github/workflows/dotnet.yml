# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

permissions:
  contents: write
  deployments: write
  packages: write
  pages: write

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    defaults:
      run: 
        working-directory: Source/
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -f net7.0 -c release
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        name: build
        path: bin/release/
        retention-days: 1
        if-no-files-found: error
        
  publish:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run: 
        working-directory: Source/
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3.0.2
        with:
          name: build
          path: bin/release
      - name: Authenticate to GitHub NuGET Registry
        run: dotnet nuget add source --username OliverKarger --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/loco-software/index.json"
      - name: Publish Package
        run: dotnet nuget push
      
          
